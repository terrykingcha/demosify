<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Docs - demosify</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A demo playground, supporting js, css, html, glsl">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css">
  <link rel="stylesheet" href="dark.css">
</head>
<body>
  <div id="app"></div>
  <script>
    const language = navigator.language;
    window.$docsify = {
      name: 'Demosify',
      homepage: language === 'zh-CN' ? 'zh-cn/README.md' : 'en/README.md',
      loadNavbar: true,
      loadSidebar: true,
      repo: 'demosify/demosify',
      logo: '/demosify-logo.svg',
      alias: {
        '/_sidebar.md': language === 'zh-CN' ? '/zh-cn/_sidebar.md' : '/en/_sidebar.md',
      },
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
